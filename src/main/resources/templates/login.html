<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Joo">
  <title>로그인</title>
  <link href="/css/login.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <h3 class="mb-5">Sign in</h3>
              <!--login form-->
              <div class="form-outline mb-4">
                <input type="text" class="form-control form-control-lg" placeholder="ID" />
              </div>
              <div class="form-outline mb-4">
                <input type="password" class="form-control form-control-lg" placeholder="Password" />
              </div>
              <div id="login-error">
                <p> 비밀번호를 다시 입력해주세요.</p>
              </div>

              <div class="d-grid gap-2 mx-auto">
                <button id="login" class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
              </div>

              <hr class="my-4">

              <!--oauth login form-->
              <div class="text-center">
                <p>or sign up with:</p>
                <button id="kakao-login" type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fa-solid fa-comment"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
